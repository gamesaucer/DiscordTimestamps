<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='main.js' defer></script>
</head>
<body>
  <main class='app'>
    <h1 class='app__header'>Discord Timestamp Maker</h1>
    <div class='input'>
      <label for='input' class='input__header'>Enter a date / time</label>
      <input id='input' class='input__text'>
      <button id='now' class='input__now'>Use current time</button>
    </div>
    <div class='output'>
      <div class='output__header'>Timestamp codes</div>
      <ul class='output__list'></ul>
    </div>
    <div class='footer'>
      <p>The previews can differ slightly from how Discord displays them. This happens because this webpage doesn't use the same library that Discord does, in order to keep the page simple and lightweight.</p>
    </div>
  </main>
</body>
</html>
